<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <link rel="stylesheet" href="./style/owl-carousel/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="./style/owl-carousel/owl.theme.default.min.css"
    />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">DARK</h3>
          <p class="description">
            A missing child causes four families to help each other for answers.
            What they could not imagine is that this mystery would be connected
            to innumerable other secrets of the small town. Watch now the new
            season, thats amazing!
          </p>
        </div>
        <div class="buttons">
          <button role="button" class="btn">
            <i class="fas fa-play"></i>WATCH NOW
          </button>
          <button role="button" class="btn">
            <i class="fas fa-info-circle"></i>MORE INFOS
          </button>
        </div>
      </div>
    </main>

    <div class="carousel">
      <div class="owl-carousel owl-them">
        <div class="item1">
          <img class="box-movie" src="img/movie-1.jpg" alt="" />
        </div>
        <div class="item2">
          <img class="box-movie" src="img/movie-2.jpg" alt="" />
        </div>

        <div class="item3">
          <img class="box-movie" src="img/movie-3.jpg" alt="" />
        </div>
        <div class="item4">
          <img class="box-movie" src="img/movie-4.jpg" alt="" />
        </div>
        <div class="item5">
          <img class="box-movie" src="img/movie-5.jpg" alt="" />
        </div>
        <div class="item6">
          <img class="box-movie" src="img/movie-6.jpg" alt="" />
        </div>
        <div class="item7">
          <img class="box-movie" src="img/movie-7.jpg" alt="" />
        </div>
        <div class="item8">
          <img class="box-movie" src="img/movie-8.jpg" alt="" />
        </div>
        <div class="item9">
          <img class="box-movie" src="img/movie-9.jpg" alt="" />
        </div>
        <div class="item10">
          <img class="box-movie" src="img/movie-10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c166c8abe3.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/owl-carousel/jquery.min.js"></script>
    <script src="/js/owl-carousel/owl.carousel.min.js"></script>
    <script src="/js/owl-carousel/setup.js"></script>
  </body>
</html>
